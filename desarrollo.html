    // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

    const textRep = (str, rep) => {
      let contador = 0;
      i = 0;

      while (i !== -1) {
        i = str.indexOf(rep, i)
        if (i !== -1) {
          contador++
          i++;
        }

      } return console.log(contador);
    };

    // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

    const numeroFactorial = (num) => {
      let factorial = 1;

    };

        } break;

    };

    //41) Escribe una función hypotenuseque calcule la longitud de la hipotenusa de un triángulo rectángulo. La longitud de las dos piernas se pasa a la función. Consejo: En un triángulo rectángulo es válido el teorema de Pitágoras. Si a y b son las longitudes de los dos catetos y c es la longitud de la hipotenusa, se cumple lo siguiente: a² + b² = c². Dado que se aplica 3² + 4² = 5².
    //Ej: hypotenuse(3, 4)debería devolver 5.

    function hipotenusa(x, y) {
      let a = Math.pow(x, 2);

    };
