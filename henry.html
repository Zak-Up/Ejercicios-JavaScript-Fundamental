        //1)La funcion llamada sumaTodosImpares recibe como argumento un array de enteros, y debe devolver la suma total entre todos los imapres.
        // Ej:
        //sumaTodosImpares ([1,5,2,9,6,4]) devuleve 1 + 5 + 9= 15
        
        function sumaTodosImpares (array) {

            return array.reduce((a, b) => (b % 2 ==! 0 ? a + b : a), 0);
        }
        console.log(sumaTodosImpares([1,5,2,9,6,4]));

        //Tip: podes usar el metodo de String 'split'

        function stringMasLarga (str) {
